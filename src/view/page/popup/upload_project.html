<!DOCTYPE html>
<html>
  <head>
    <!-- meta -->
    <meta charset="utf-8" name="viewport" content="width=device-width, height=device-height, user-scalable=yes">
    <!-- css & js -->
    <link rel="stylesheet" href="../../css/common.css"/>
    <!-- <link rel="stylesheet" href="../../css/media.css"/> -->
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <!-- title -->
    <title>CONUN Manager</title>
  </head>
  <body>
    <section id="popup" class="upload">
      <article class="area" style="grid-area:top;">
        <div>
          <p class="title">Uploading<br>Project Files</p>
          <p class="paragraph min gray" style="margin-top:3px;">Please wait until IFPS completed.</p>
        </div>
        <button type="button" class="file_stat">01<!-- current -->&nbsp;/&nbsp;40<!--total--></button>
      </article>
      <article class="anim_bg">
        <div class="elem" id="elem_upld">
          <div class="elem_upld_c"></div>
          <div class="elem_upld_c"></div>
          <div class="elem_upld_c"></div>
        </div>
      </article>
      <article class="area" style="grid-area:file_stat;">
        <span>Now Uploading...</span>
        <p class="paragraph min">C:/Path....</p>
      </article>
    </section>
    <script src="../../js/common.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var h = $(window).height();
        $('section#popup').css({'height':h});
      });
    </script>
  </body>
</html>
